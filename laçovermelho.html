<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <header>
    <h1>Minha Loja</h1>

  </header>
  <section id="banner">
    <h2>Promoção Especial!</h2>
    <p>Aproveite os melhores preços da semana.</p>
  </section>

  <title>Laço Preto</title>
  <link rel="stylesheet" href="estilo.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fff0f5;
      padding: 20px;
      color: #333;

    }

    .container {
      display: flex;
      flex-wrap: wrap;
      gap: 30px;
      max-width: 1000px;
      margin: auto;
    }

    .galeria {
      flex: 1;
      min-width: 300px;
    }

    .imagem-principal {
      width: 100%;
      height: 400px;
      object-fit: cover;
      border: 2px solid #f48fb1;
      border-radius: 12px;
    }

    .miniaturas {
      margin-top: 10px;
      display: flex;
      gap: 10px;
    }

    .miniaturas img {
      width: 70px;
      height: 70px;
      object-fit: cover;
      border-radius: 8px;
      cursor: pointer;
      border: 2px solid transparent;
    }

    .miniaturas img:hover {
      border-color: #f06292;
    }

    .info-produto {
      flex: 1;
      min-width: 300px;
    }

    .info-produto h1 {
      color: #d81b60;
    }

    .preco {
      font-size: 1.5rem;
      margin: 20px 0;
    }

    .btn-comprar {
      display: inline-block;
      padding: 12px 25px;
      background-color: #f06292;
      color: white;
      border-radius: 6px;
      text-decoration: none;
      font-weight: bold;
    }

    .btn-comprar:hover {
      background-color: #ec407a;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="galeria">
      <img id="imagemPrincipal" src="laço vermelho.jpg" alt="Produto" class="imagem-principal">
      <div class="miniaturas">
        <img src="laço vermelho.jpg" alt="img1" onclick="trocarImagem(this)">
        <img src="laço preto.jpg" alt="img2" onclick="trocarImagem(this)">
        <img src="laço rosa.jpg" alt="img3" onclick="trocarImagem(this)">
      </div>
    </div>

    <div class="info-produto">
      <h1>Laço Vermelho</h1>
      <p>Apenas um laço vermelho.</p>
      <p class="preco">R$ 79,99</p>
      <a href="#" class="btn-comprar">Adicionar ao Carrinho</a>
    </div>
  </div>

  <script>
    function trocarImagem(elemento) {
      const imagemPrincipal = document.getElementById("imagemPrincipal");
      imagemPrincipal.src = elemento.src;
    }
  </script>

</body>
</html>
